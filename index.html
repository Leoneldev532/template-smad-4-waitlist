  <script>
    const private_key = "smad250208172113c78c8db84d";
    const project_id = "b1baac50-76af-4db6-8bc2-931f7e65d494";

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("emailInput");
      const submitButton = document.getElementById("submitButton");
      const buttonText = document.getElementById("buttonText");
      const loader = document.getElementById("loader");
      const successIcon = document.getElementById("successIcon");
      const errorMessage = document.getElementById("errorMessage");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const name = nameInput.value.trim();
        const email = emailInput.value.trim();

        if (!name || !email) {
          errorMessage.textContent = "Please enter a valid name and email address.";
          errorMessage.classList.remove("hidden");
          return;
        }

        errorMessage.classList.add("hidden");
        submitButton.disabled = true;
        buttonText.classList.add("hidden");
        loader.classList.remove("hidden");

        const payload = { name, email, project_id, private_key };

        try {
          const response = await fetch("https://api.smadmail.com/api/v1/email/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (response.ok) {
            loader.classList.add("hidden");
            successIcon.classList.remove("hidden");
            setTimeout(() => {
              successIcon.classList.add("hidden");
              buttonText.classList.remove("hidden");
              submitButton.disabled = false;
            }, 2000);
            nameInput.value = "";
            emailInput.value = "";
            nameInput.disabled = false;
            emailInput.disabled = false;
          } else {
            const errorData = await response.json();
            errorMessage.textContent = `Error: ${errorData.message || "Failed to save data."}`;
            errorMessage.classList.remove("hidden");
          }
        } catch (error) {
          errorMessage.textContent = "An error occurred while saving the data. Please try again.";
          errorMessage.classList.remove("hidden");
          console.error(error);
        } finally {
          loader.classList.add("hidden");
          if (!successIcon.classList.contains("hidden")) {
            setTimeout(() => {
              successIcon.classList.add("hidden");
              buttonText.classList.remove("hidden");
              submitButton.disabled = false;
            }, 2000);
          } else {
            buttonText.classList.remove("hidden");
            submitButton.disabled = false;
          }
        }
      });
    });
  </script>
